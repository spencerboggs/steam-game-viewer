<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Steam Credentials</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .loading {
            display: none;
            margin-top: 1rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Enter Steam Credentials</h1>
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
        </div>
        <form id="credentials-form" action="/credentials" method="POST" class="credentials-form">
            <div class="form-group">
                <label for="steam_id64">Steam ID64:</label>
                <input type="text" id="steam_id64" name="steam_id64" required>
            </div>
            <div class="form-group">
                <label for="steam_api_key">Steam API Key:</label>
                <input type="text" id="steam_api_key" name="steam_api_key" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    
    <div class="loading" id="loading-message"></div>

    <script>
        const form = document.getElementById('credentials-form');
        const loadingMessage = document.getElementById('loading-message');

        form.addEventListener('submit', () => {
            loadingMessage.style.display = 'block';
        });
    </script>
</body>

</html>
